version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_product_details

entities:
  - phone_model

slots:
  phone_model:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: phone_model
        not_found_value: "unknown"

actions:
  - action_process_message
  - action_ask_product_details

responses:

  utter_product_details:
    - text: "You're asking about the {phone_model}. Right now, I don't have details on it, but I'll learn more soon!"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

synonyms:
  "S22":
    - "Samsung Galaxy S22"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
